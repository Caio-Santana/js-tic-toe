<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Toe</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <div class="scoreboard-player">
          <div class="player-name">Player 1</div>
          <div class="player-score score-0">0</div>
        </div>
        <div class="scoreboard-player">
          <div class="player-name">Player 2</div>
          <div class="player-score score-1">0</div>
        </div>
      </div>
      <div class="gameboard">
        <div class="pad pad-0" id="0"></div>
        <div class="pad pad-1" id="1"></div>
        <div class="pad pad-2" id="2"></div>
        <div class="pad pad-3" id="3"></div>
        <div class="pad pad-4" id="4"></div>
        <div class="pad pad-5" id="5"></div>
        <div class="pad pad-6" id="6"></div>
        <div class="pad pad-7" id="7"></div>
        <div class="pad pad-8" id="8"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
